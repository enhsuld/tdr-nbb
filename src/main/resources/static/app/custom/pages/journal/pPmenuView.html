    <div id="page_content">
        <div id="page_content_inner">
      	    <div class="uk-grid" data-uk-grid-margin>
	            <div class="uk-width-large-1-1">
	                <div class="md-card">
	                    <div class="md-card-content">
	                        <form class="uk-form" >
	                            <div class="uk-grid uk-grid-medium form_hr" data-uk-grid-match ng-repeat="(topParent,section) in form_dynamic track by $index">
	                                <div class="uk-width-10-10 uk-width-medium-10-10">
	                                    <div class="uk-grid" ng-repeat="fields in section" on-last-repeat>
	                                        <div class="uk-width-medium-{{ input.wi }}-10" ng-if="$parent.$index == 0" ng-repeat="input in fields">
	                                            <div class="parsley-row" ng-if="!$last">
	                                                <label>{{ input.label }}</label>
	                                                <input type="{{ input.type }}" ng-blur="myTrackingFunction(topParent,input.name)" ng-model="form_dynamic_model[topParent][input.name]" ng-disabled="{{input.disable}}"  class="md-input" required md-input>
	                                            </div>
	                                            <div class="uk-input-group"  ng-if="$last">
						                            <label>{{ input.label }}</label>
						                            <input type="{{ input.type }}" class="md-input" ng-model="form_dynamic_model[topParent][input.name]"  required md-input />
						                            <span class="uk-input-group-addon">
						                                <a ng-click="deleteSection($event,topParent)"><i class="material-icons md-30">&#xE872;</i></a>
						                            </span>
						                        </div>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="uk-grid" data-uk-grid-margin>
			         				<div class="uk-width-1-1">
			         					<div class="md-btn-group">
			         						<a href="javascript:void(0)" ng-click="cloneSection($event,$index)" class="md-btn md-btn-wave md-btn-primary md-btn-mini"><i class="uk-icon-plus"></i> Мөр нэмэх</a>
			                                <button class="md-btn md-btn-wave md-btn-danger md-btn-mini"> <i class="uk-icon-close"></i> Устгах</button>
			                            </div>
			         				</div>
		         				</div>
	                            <div class="uk-grid" data-uk-grid-margin>
			         				<div class="uk-width-1-1">
			         					<select id="customers"
							                kendo-drop-down-list style="width: 100%"
							                k-options="customOptions"></select>
			         				
			         				</div>
		         				</div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
             <div class="md-card">
			     <div class="md-card-content">
			         <div class="uk-grid" data-uk-grid-margin>
			             <div class="uk-width-medium-1-1">    
			             	 <kendo-grid options="mainGridOptions">
					          <div k-detail-template>                
					            <div kendo-grid k-options="ordersGridOptions(dataItem)">
					            </div>               
					          </div>
					        </kendo-grid>
			             </div>                  
			         </div>               
			     </div>
			 </div> 
        </div>
    </div>
	<footer id="footer">
	    <span style="display:block;  text-align:right;">&copy; 2016-2016 <a href="www.tyder.kinder.mn">Tyder LLC</a>, All rights reserved.</span>
	</footer>

	<script id="noDataTemplate" type="text/x-kendo-tmpl">
        <div>
            No data found. Do you want to add new item - '#: instance.filterInput.val() #' ?
            {{someAngularFunction()}}
      </div>
        <br />
        <button class="k-button" ng-click="addNew('#: instance.element[0].id #', '#: instance.filterInput.val() #')">Add new item</button>
    </script>
